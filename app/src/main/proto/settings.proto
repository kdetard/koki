syntax = "proto3";

option java_package = "io.github.kdetard.koki";
option java_multiple_files = true;

message Settings {
  string keycloakTokenJson = 1;
  Theme theme = 2;
  string language = 3;
  string aqicnToken = 101;
  string aqicnStation = 102;
}

enum Theme {
  AUTO = 0;
  DARK = 1;
  LIGHT = 2;
}
